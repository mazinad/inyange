                                    </div>
                                  </div>

                                  </div>

                                      </div>
                                    </div>
                                  </div>

    <script>
      $(document).ready(function() {
          $(".telephone-input").on("input", function() {
              var inputValue = $(this).val();
              if (inputValue.length > 10) {
                  $(this).css("background-color", "#ffcccc"); // Set red background
              } else {
                  $(this).css("background-color", "#ffffff"); // Reset background
              }
          });
      });
